<html>

      crossorigin="anonymous"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    <link rel="stylesheet" href="" />

  <!-- https://fontawesome.com/v5/icons/ -> refer for font icons, only use icons with class fas -->
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">CosmosLabs</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link active">Dashboard</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link mb-0"
                ><i class="fas fa-user-circle"></i> Welcome Utkarsh</a
              >
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of Navbar-->

    <!--Title-->
    <header class="p-3 bg-info text-light">
      <h1 class="display-5"><i class="fas fa-plus"></i> Add Post</h1>
    </header>
    <!--End of title-->

    <!--Form-->
    <div class="container">
        <form class="form" onsubmit="getPostDetails(event)">
            <div class="mt-2">
                <label for="postName">Post Name</label>
                <input type="text" required class="form-control" id="postName" placeholder="Enter post name">
            </div>
            <div class="mt-2">
              <label for="postCategory">Post Category</label>
                <input type="text" required class="form-control" id="postCategory" placeholder="Enter post category">
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn-success">
                Add Post
              </button>
            </div>
        </form>
    </div>
    <!--End of form-->
        
    </form>
    <!--End of Form-->

    <!--Script Links-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/addPosts.js" async defer></script>

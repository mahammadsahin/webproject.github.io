<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CosmosLabs</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Fontawesome provider-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <!-- https://fontawesome.com/v5/icons/ -> refer for font icons, only use icons with class fas -->
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">CosmosLabs</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link active">Dashboard</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link mb-0"
                ><i class="fas fa-user-circle"></i> Welcome Utkarsh</a
              >
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of Navbar-->

    <!--Title-->
    <header class="p-3 bg-info text-light">
      <h1 class="display-5"><i class="fas fa-columns"></i> Dashboard</h1>
    </header>
    <!--End of title-->

    <div id="alertbox"></div>

    <!--Action buttons-->
    <section class="container mt-2">
      <article class="row">
        <div class="col-4 d-grid">
          <a href="addPosts.html" class="btn btn-primary">Add Posts</a>
        </div>
        <div class="col-4 d-grid">
          <a href="addCategory.html" class="btn btn-success">Add Category</a>
        </div>
        <div class="col-4 d-grid">
          <button class="btn btn-warning">Add Users</button>
        </div>
      </article>
    </section>
    <!--End of Action buttons-->

    <!--Grid of tables and cards-->
    <section class="container mt-2">
      <div class="row">
        <!--Table of Posts-->
        <div class="col-9">
          <div class="card m-2">
            <table class="table" id="table">
              <thead>
                <tr>
                  <th scope="col">S. No.</th>
                  <th scope="col">Post Name</th>
                  <th scope="col">Post Category</th>
                  <th scope="col">Added Date</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
        <!--End of Table of Posts-->

        <!--Cards-->
        <div class="col-3 text-light">
          <div class="card m-2">
            <div class="card-body bg-primary text-center">
              <h2>Posts</h2>
              <h3 class="display-6" id="post-count">
                <i class="fas fa-file"></i>
              </h3>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body bg-success text-center">
              <h2>Categories</h2>
              <h3 class="display-6" id="category-count">
                <i class="fas fa-folder"></i>
              </h3>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body bg-warning text-center">
              <h2>Users</h2>
              <h3 class="display-6"><i class="fas fa-users"></i> 2</h3>
            </div>
          </div>
        </div>
        <!--End of Cards-->
      </div>
    </section>
    <!--End of Grid of tables and cards-->

    <!--Script Links-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>

<body>
  <nav class="navbar navbar-expand-lg bg-primary text-white">
    <div class="container-fluid">
      <a class="navbar-brand bg-black p-2 text-white fs-3" href="Index.html">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link p-2 text-white" aria-current="page" href="Index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 text-white" href="Aboutus.html">About Us</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- login code  -->
  <div class="login m-auto mt-5 p-5">
    <h1 class="text-center fs-1 text-primary-emphasis">Join Here</h1>
    <form onsubmit="data(event)">
      <div class="row">
        <label for="username" class="form-label">User Name</label>
        <input type="text" placeholder="Enter Your UserName" class="form-control border-dark" id="username" />
      </div>

      <div class="row">
        <label for="email" class="form-label mt-4">User Email</label>
        <input type="email" placeholder="Enter Your Email" class="form-control border-dark" id="email" />
      </div>

      <div class="row">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <!-- <div class="pass w-100 h-100"> -->
        <input type="password" placeholder="********" class="form-control border-dark" id="password" />
      </div>
      <div class="row">
        <label for="exampleInputPassword1" class="form-label mt-4">Re-Enter Password</label>
        <!-- <div class="pass w-100 h-100"> -->
        <input type="password" placeholder="********" class="form-control border-dark" id="rpassword" />
        <div class="pass p-3">
          <input type="checkbox" onclick="showPass()" class="form-check-input showpass" id="show" />
          <label for="show" class="d-inline showpass">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary btm mb-3">Login</button>
      </div>
    </form>
  </div>
  <div class="account mt-4">
    <a href="Login.html">Already have a account</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="JS/Login.js"></script>
  <script src="JS/Global.js"></script>
</body>

</html>

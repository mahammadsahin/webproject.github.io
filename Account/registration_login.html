<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Owner Registration</title>
    <link rel="stylesheet" href="registration_login.css">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form method="post">
                <h1>Create Account</h1>
                <select name="account" id="raccount">
                    <option value="user">User</option>
                    <option value="bus_owner">Bus Owner</option>
                </select>
                <input type="text" name="name" id="rname" class="input" placeholder="Name" required>
                <input type="email" name="email" id="remail" class="input" placeholder="Email" required>
                <input type="text" name="mob" id="rmob" class="input" placeholder="Mobile with contry code without +" required>
                <input type="password" name="pwd" id="rpwd" class="input" placeholder="Password" required>
                <input type="password" name="rpwd" id="rrpwd" class="input" placeholder="Re-enter Password">
                <button type="submit" onclick="reg()">Sign Up</button>
                <!-- <button type="reset" class="btn">Reset</button> -->
            </form>
        </div>

        <div class="sign-in">
            <form onclick="log()" method="post">
                <h1>Sign In</h1>
                <select name="account" id="laccount">
                    <option value="user">User</option>
                    <option value="bus_owner">Bus Owner</option>
                </select>
                <input type="email" name="email" id="lemail" class="input" placeholder="Email" required>
                <input type="password" name="pwd" id="lpwd" class="input" placeholder="Password" required>
                <button type="submit" onclick="log()" class="btn">Log In</button>
                <!-- <input type="reset" class="btn"> -->
                <a href="#">Reset Password</a>
            </form>
        </div>

        <div class="overlay-contaner">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Wellcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Form_validation.js"></script>
    <script src="Animation.js"></script>
</body>
</html>

  <div class="container">
    <form class="row g-3 m-3 pb-3 border border-success-subtle border-3 rounded">
        <div class="col-md-6">
            <label for="inputFirstName4" class="form-label">First Name</label>
            <input type="text" class="form-control" aria-label="First name">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
            </div>
          </div>
        
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputNumber4" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>West Bangal</option>
            <option>Odisha</option>
            <option>Hyderabad</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputPin" class="form-label">Pin</label>
          <input type="text" class="form-control" id="inputZip" placeholder="XXXXXX">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update Details</button>
        </div>
      </form>
</div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script src="JS/Global.js"></script>
